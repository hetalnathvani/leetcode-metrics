<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode Metrics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>

      <div class="user-container">
        <p>Enter your username:</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="Enter your username"
            id="user-input"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <!-- Easy progress item -->
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              Easy
            </div>
          </div>

          <!-- Medium progress item -->
          <div class="progress-item">
            <div class="medium-progress circle">
              <span id="medium-label"></span>
              Medium
            </div>
          </div>

          <!-- Hard progress item -->
          <div class="progress-item">
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              Hard
            </div>
          </div>
        </div>

        <div class="stats-card">
          <!-- directly populate card here from JS code -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
